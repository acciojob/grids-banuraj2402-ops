<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
    <style>
        .container-custom {
            width: 600px !important;
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            padding: 0;
        }

        .row-custom {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
            margin: 0 !important;
        }

        .col-custom {
            border: 2px dotted rgb(38, 38, 43);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .bg-teal-custom { background-color: teal; }

        .bg-thistle-custom { background-color: thistle; color: #333; }

        .bg-tomato-custom { background-color: tomato; }

        .bg-turquoise-custom { background-color: turquoise; color: #333; }

        .bg-violet-custom { background-color: violet; }

        .bg-yellowgreen-custom { background-color: yellowgreen; color: #333; }
    </style>
</head>
<body>

    <div class="container-custom mx-auto">

        <div class="row row-custom">
            
            <div class="col-6 col-md-4 bg-teal-custom col-custom d-flex align-items-center justify-content-center r1c1">
                Row 1 Col 1 (SM: 1/2, MD: 1/3)
            </div>

            <div class="col-6 col-md-8 bg-thistle-custom col-custom d-flex align-items-center justify-content-center r1c2">
                Row 1 Col 2 (SM: 1/2, MD: 2/3)
            </div>
        </div>

        <div class="row row-custom">
            
            <div class="col-12 col-md-4 offset-md-2 bg-tomato-custom col-custom d-flex align-items-center justify-content-center r2c1">
                Row 2 Col 1 (MD: Offset 2, Width 1/3)
            </div>

            <div class="col-12 col-md-4 bg-turquoise-custom col-custom d-flex align-items-center justify-content-center r2c2">
                Row 2 Col 2 (MD: Width 1/3)
            </div>
        </div>

        <div class="row row-custom d-flex justify-content-center align-items-center">
            
            <div class="col col-md-4 bg-violet-custom col-custom d-flex align-items-center justify-content-center r3c1">
                Row 3 Col 1 (SM: Equal, MD: 1/3)
            </div>

            <div class="col col-md-4 bg-yellowgreen-custom col-custom d-flex align-items-center justify-content-center r3c2">
                Row 3 Col 2 (SM: Equal, MD: 1/3)
            </div>
        </div>
    </div>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
